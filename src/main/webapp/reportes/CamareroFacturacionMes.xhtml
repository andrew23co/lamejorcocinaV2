<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListClienteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListClienteEmpty}" rendered="#{CamareroFacturacionMesController.items.rowCount == 0}"/>
                <h:panelGroup >
                    <h:dataTable value="#{CamareroFacturacionMesController.items}" var="itemcf" border="0" cellpadding="2" cellspacing="0" styleClass="table table-striped" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReporteCamarero_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{itemcf[0]}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReporteCamarero_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{itemcf[1]}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReporteCamarero_mes}"/>
                            </f:facet>
                            <h:outputText value="#{itemcf[2]}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReporteCamarero_anno}"/>
                            </f:facet>
                            <h:outputText value="#{itemcf[3]}"/>
                        </h:column> 
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ReporteCamarero_total}"/>
                            </f:facet>
                            <h:outputText value="#{itemcf[4]}"/>
                        </h:column>   
                    </h:dataTable>
                </h:panelGroup>
                <br />               
                <h:link outcome="/index" value="#{bundle.ListClienteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
